{% extends 'base.html' %} {% load cart_extras %} {% block content %}

<div class="col-3">
  {% if product.image %}
  <img src="{{ product.image.url }}" width="200" height="200" />

  {% endif %}

  <div class="col">
   
    <div class="h5 font-weight-bold text-success text-center">
      {{ quantity | quantity_add_format }} al carrito
    </div>

    <div class="">
      <a href="{% url 'products:product' product.slug %}" style="text-decoration:none;">
        {{ product.title }}
      </a>
    </div>
  
    <div class="font-weight-bold text-danger">${{ product.price }}</div>
   
    <div class="mt-2">
      <a href="{% url 'carts:cart' %}" class="btn btn-info">ver carrito</a>
    </div>
  
    <div class="mt-2">
      <a href="{% url 'index' %}" class="btn btn-primary"> Seguir comprando</a>
    </div>
 
   </div>
</div>

{% endblock %}
