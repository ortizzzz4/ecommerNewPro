<form  method="post" action="{% url 'carts:add' %}" >
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}" >
    
    <div class="">
      <button type="button" class="btn btn-info d-inline" id="remove" >-</button>
      <input type="number" value="1" class="form-control  col-sm-auto d-inline " id="quantity" name="quantity" readonly>
      <button type="button" class="btn btn-info" id="add" >+</button>
     </div>
    
     <div class="mt-2">
        <button type="submit" class="btn btn-warning mt-1"  >Agregar al carrito</button>

     </div>
</form>

<script>
    const add = document.getElementById('add')
    const remove = document.getElementById('remove')
    const quantity = document.getElementById('quantity')

    add.addEventListener('click', () => {
        quantity.value = parseInt(quantity.value) + 1
    })
    
    remove.addEventListener('click', () => {
         value = parseInt(quantity.value)

        if (value != 1) {
            value = value - 1
        }
        quantity.value = value
    })

</script>
