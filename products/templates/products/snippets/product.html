<div class="card h-100 bg-secondary ">
    {% if product.image %}
  
    <img src="{{product.image.url}}"  alt="Imagen del producto" height="300"  >
     {% endif %}
     <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{ product.description |truncatechars_html:20 }}</p>
    <a href="{% url 'products:product' product.slug %}" class="btn btn-primary">Ver mas</a>
     
     </div>
   
   </div>
